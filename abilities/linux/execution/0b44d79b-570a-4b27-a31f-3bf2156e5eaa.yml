          echo 'fd.write(source)' >> T1059.006.py; echo 'fd.close()' >> T1059.006.py;
          echo 'os.system(malicious_command)' >> T1059.006.py; $which_python -c 'import
          py_compile; py_compile.compile("T1059.006.py", "T1059.006.pyc")'; $which_python
          T1059.006.pyc
