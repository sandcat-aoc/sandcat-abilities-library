        '
      get_prereq_command: 'New-Item -Type Directory (split-path "#{input_file}") -ErrorAction
        ignore | Out-Null

        Invoke-WebRequest "https://github.com/redcanaryco/atomic-red-team/raw/master/atomics/T1048.002/src/artifact"
        -OutFile "#{input_file}"

        '
