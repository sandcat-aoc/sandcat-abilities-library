- id: b5169fd5-85c8-4b2c-a9b6-64cc0b9febef
  name: Modify UsePartialEncryptionKey Registry entry
  description: Allow startup key with TPM for Bitlocker tool
  tactic: persistence
  technique:
    attack_id: T1112
    name: Modify Registry
  platforms:
