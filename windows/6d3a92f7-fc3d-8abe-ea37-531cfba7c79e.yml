      psh:
        cleanup: ''
        command: get-acl REGISTRY::HKLM\SYSTEM\CurrentControlSet\Services\* |FL; get-acl
          REGISTRY::HKLM\SYSTEM\CurrentControlSet\Services\weakservicename |FL
        parsers:
          plugins.atomic.app.parsers.atomic_powershell:
          - source: validate_me
        payloads: []
  tactic: multiple
  technique:
