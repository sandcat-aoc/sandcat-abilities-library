- description: 'Scan ports to check for listening ports with Nmap.

    Upon successful execution, sh will utilize nmap, telnet, and nc to contact a single
    or range of addresses on port 80 to determine if listening. Results will be via
    stdout.

    '
  id: c6d457b8-9710-a722-3c62-091943b0bcc1
  name: Port Scan Nmap
  platforms:
    darwin:
      sh:
        cleanup: ''
        command: 'if [ -x "$(command -v telnet)" ]; then : ; else (which yum && yum
          -y install epel-release telnet)||(which apt-get && DEBIAN_FRONTEND=noninteractive
          apt-get install -y telnet); fi; if [ -x "$(command -v nc)" ]; then : ; else
          (which yum && yum -y install epel-release nc)||(which apt-get && DEBIAN_FRONTEND=noninteractive
          apt-get install -y netcat)||(which pkg && pkg install -y netcat); fi; if
          [ -x "$(command -v nmap)" ]; then : ; else (which yum && yum -y install
          epel-release nmap)||(which apt-get && DEBIAN_FRONTEND=noninteractive apt-get
          install -y nmap)||(which pkg && pkg install -y nmap); fi;  ;  sudo nmap
          -sS 192.168.1.0/24 -p 80; telnet 192.168.1.1 80; nc -nv 192.168.1.1 80'
        payloads: []
    linux:
      sh:
        cleanup: ''
        command: 'if [ -x "$(command -v telnet)" ]; then : ; else (which yum && yum
          -y install epel-release telnet)||(which apt-get && DEBIAN_FRONTEND=noninteractive
          apt-get install -y telnet); fi; if [ -x "$(command -v nc)" ]; then : ; else
          (which yum && yum -y install epel-release nc)||(which apt-get && DEBIAN_FRONTEND=noninteractive
          apt-get install -y netcat)||(which pkg && pkg install -y netcat); fi; if
          [ -x "$(command -v nmap)" ]; then : ; else (which yum && yum -y install
          epel-release nmap)||(which apt-get && DEBIAN_FRONTEND=noninteractive apt-get
          install -y nmap)||(which pkg && pkg install -y nmap); fi;  ;  sudo nmap
          -sS 192.168.1.0/24 -p 80; telnet 192.168.1.1 80; nc -nv 192.168.1.1 80'
        payloads: []
  tactic: discovery
  technique:
    attack_id: T1046
    name: Network Service Discovery
