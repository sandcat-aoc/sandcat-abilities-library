          -Path HKLM:"\SOFTWARE\Microsoft\Windows NT\CurrentVersion\AppCompatFlags\InstalledSDB"
          -Name "AtomicRedTeamT1546.011" -Value "AtomicRedTeamT1546.011"
        parsers:
          plugins.atomic.app.parsers.atomic_powershell:
