  - t1560.002
  author: Atomic Red Team
  additional_info:
    input_arguments:
      path_to_input_file:
        description: Path to the file that you want to compress
        type: path
        default: /etc/passwd
      path_to_output_file:
        description: Path of the file that you want your .zip file to be
        type: path
        default: /tmp/passwd.zip
