    folder

    '
  id: 26c08435-92bd-870d-ab84-9c9f682b09da
  name: Deobfuscate/Decode Files Or Information
  platforms:
    windows:
      cmd:
        cleanup: del %temp%\T1140_calc.txt >nul 2>&1 && del %temp%\T1140_calc_decoded.exe
          >nul 2>&1
