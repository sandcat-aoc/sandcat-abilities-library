      sh:
        command: copy %SystemRoot%\System32\cscript.exe %APPDATA%\notepad.exe /Y;
          cmd.exe /c %APPDATA%\notepad.exe /B
        cleanup: del /Q /F %APPDATA%\notepad.exe >nul 2>&1
