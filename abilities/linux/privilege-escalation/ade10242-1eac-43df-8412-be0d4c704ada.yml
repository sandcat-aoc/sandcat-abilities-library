        command: 'if [ ! -x "$(command -v bash)" ]; then : ; else (which pkg && pkg
          install -y bash); fi; bash -c ''trap "nohup sh $PathToAtomicsFolder/T1546.005/src/echo-art-fish.sh"
          SIGINT && kill -SIGINT $$'''
        cleanup: rm -f /tmp/art-fish.txt
