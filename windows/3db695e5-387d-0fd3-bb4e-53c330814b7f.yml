- description: "This test searches for files of certain extensions and saves them\
    \ to a single zip file prior to extraction.                              \n"
  id: 3db695e5-387d-0fd3-bb4e-53c330814b7f
  name: Search files of interest and save them to a single zip file (Windows)
  platforms:
    windows:
      psh:
        cleanup: Remove-Item -Path  $outputZip\data.zip -Force
        command: '$startingDirectory = "C:\Users"; $outputZip = "PathToAtomicsFolder\..\ExternalPayloads\T1005";
          $fileExtensionsString = ".doc, .docx, .txt" ; $fileExtensions = $fileExtensionsString
          -split ", "; New-Item -Type Directory $outputZip -ErrorAction Ignore -Force
          | Out-Null; Function Search-Files {;   param (;     [string]$directory;   );   $files
          = Get-ChildItem -Path $directory -File -Recurse | Where-Object {;     $fileExtensions
          -contains $_.Extension.ToLower();   };   return $files; }; $foundFiles =
          Search-Files -directory $startingDirectory; if ($foundFiles.Count -gt 0)
          {;   $foundFilePaths = $foundFiles.FullName;   Compress-Archive -Path $foundFilePaths
          -DestinationPath "$outputZip\data.zip";   Write-Host "Zip file created:
          $outputZip\data.zip";   } else {;       Write-Host "No files found with
          the specified extensions.";   }'
        parsers:
          plugins.atomic.app.parsers.atomic_powershell:
          - source: validate_me
        payloads: []
  tactic: collection
  technique:
    attack_id: T1005
    name: Data from Local System
