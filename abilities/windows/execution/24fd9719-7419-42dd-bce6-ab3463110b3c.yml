          '.\Excel 2016.lnk' "PathToAtomicsFolder\T1204.002\bin\mirrorblast_emulation.xlsm"
        cleanup: reg delete "HKCU\SOFTWARE\Microsoft\Office\16.0\Excel\Security" /v
          "VBAWarnings" /f
