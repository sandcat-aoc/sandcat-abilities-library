          echo $ENCODED > /tmp/T1140.encoded && xxd -r -p < /tmp/T1140.encoded; echo
          $ENCODED > /tmp/T1140.encoded && cat /tmp/T1140.encoded | xxd -r -p; echo
          $ENCODED > /tmp/T1140.encoded && cat < /tmp/T1140.encoded | xxd -r -p
