  - atomic-red-team
  author: Atomic Red Team
  additional_info:
    input_arguments:
      cert_filename:
        description: Path of the CA certificate we create
        type: path
        default: rootCA.crt
      key_filename:
        description: Key we create that is used to create the CA certificate
        type: path
        default: rootCA.key
