  - atomic-red-team
  - t1548.002
  - defense-evasion
  author: Atomic Red Team
  additional_info:
    input_arguments:
      executable_binary:
        description: Binary to execute with UAC Bypass
        type: path
        default: C:\Windows\System32\cmd.exe
