  author: Atomic Red Team
  additional_info:
    input_arguments:
      search_path:
        description: Path where to start searching from.
        type: path
        default: /
      output_folder:
        description: Output folder containing copies of SSH private key files
        type: path
        default: /tmp/art-staging
