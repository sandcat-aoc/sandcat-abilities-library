    to key.log.'
  tactic: credential-access
  technique:
    attack_id: T1056.001
    name: 'Input Capture: Keylogging'
  platforms:
    windows:
      psh:
        command: 'if (Test-Path "PathToAtomicsFolder\T1056.001\src\Get-Keystrokes.ps1")
