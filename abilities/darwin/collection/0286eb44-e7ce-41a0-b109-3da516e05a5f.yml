        default: InsertPasswordHere
    dependencies:
    - description: gpg and zip are required to run the test.
      prereq_command: 'if [ ! -x "$(command -v gpg)" ] || [ ! -x "$(command -v zip)"
        ]; then exit 1; fi;

        '
      get_prereq_command: '(which pkg && pkg install -y gnupg zip)||(which yum &&
