      sampleFile:
        description: Path of the sample file to exfiltrate.
        type: String
        default: C:\temp\T1020__FTP_sample.txt
      ftpServer:
        description: FTP server URL.
        type: Url
        default: ftp://example.com
      credentials:
        description: FTP server credentials.
        type: String
        default: '[user:password]'
