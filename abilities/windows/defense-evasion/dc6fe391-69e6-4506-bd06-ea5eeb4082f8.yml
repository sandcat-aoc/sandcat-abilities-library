  name: Deobfuscate/Decode Files Or Information
  description: 'Encode/Decode executable

    Upon execution a file named T1140_calc_decoded.exe will be placed in the temp
    folder'
  tactic: defense-evasion
  technique:
    attack_id: T1140
    name: Deobfuscate/Decode Files or Information
  platforms:
