        -ErrorAction ignore -Force | Out-Null

        Invoke-WebRequest "https://github.com/redcanaryco/atomic-red-team/raw/master/atomics/T1090.003/src/Psiphon.bat"
        -OutFile "PathToAtomicsFolder\T1090.003\src\Psiphon.bat"

