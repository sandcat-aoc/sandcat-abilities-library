      output_file:
        description: Output compiled binary
        type: path
        default: C:\Windows\Temp\T1027.004.exe
      input_file:
        description: C# code that launches calc.exe from a hidden cmd.exe Window
        type: path
        default: PathToAtomicsFolder\T1027.004\src\calc.cs
    dependencies:
