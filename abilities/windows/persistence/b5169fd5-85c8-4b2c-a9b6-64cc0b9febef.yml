      sh:
        command: reg add "HKLM\SOFTWARE\Policies\Microsoft\FVE" /v UsePartialEncryptionKey
          /t REG_DWORD /d 2 /f
        cleanup: reg delete "HKLM\SOFTWARE\Policies\Microsoft\FVE" /v UsePartialEncryptionKey
          /f
        elevation_required: true
