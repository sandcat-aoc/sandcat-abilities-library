        cleanup: $EventConsumerToCleanup = Get-WmiObject -Namespace root/subscription
          -Class ActiveScriptEventConsumer -Filter "Name = 'AtomicRedTeam-WMIPersistence-ActiveScriptEventConsumer-Example'";
